<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAttribute="center center"
    [formGroup]="loginForm"
    (ngSubmit)="login(loginForm)"
  >
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Funkwhale Server"
        required
        formControlName="funkwhaleServer"
        name="funkwhaleServer"
      />
      <mat-error *ngIf="hasError('funkwhaleServer', 'required')"
        >Funkwhale Server is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Username"
        required
        formControlName="username"
        name="username"
      />
      <mat-error *ngIf="hasError('username', 'required')"
        >Username is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        required
        formControlName="password"
        name="password"
      />
      <mat-error *ngIf="hasError('password', 'required')"
        >Password is required</mat-error
      >
    </mat-form-field>
    <div [hidden]="!error" style="color:red">
      Wrong username or password
    </div>
    <button
      mat-raised-button
      type="submit"
      [disabled]="!loginForm.valid"
      color="primary"
    >
      Login
    </button>
  </form>
</section>
